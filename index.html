<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="library-container"></div>

    <button id="new-book-btn">Add New Book</button>

    <div id="new-book-form" style="display: none;">
        <form id="book-form">
            <input type="text" id="title" placeholder="Title" required><br>
            <input type="text" id="author" placeholder="Author" required><br>
            <input type="number" id="pages" placeholder="Number of Pages" required><br>
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read"><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
